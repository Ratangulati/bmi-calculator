<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-heartbeat"></i> BMI Calculator</h1>

    <form id="bmi-form">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required />

      <button type="submit">Calculate BMI</button>
    </form>

    <div class="result" id="result"></div>

    <div class="bmi-chart">
      <h3><i class="fas fa-chart-bar"></i> BMI Categories</h3>
      <ul>
        <li><span class="under">Underweight:</span> &lt; 18.5</li>
        <li><span class="normal">Normal:</span> 18.5 – 24.9</li>
        <li><span class="over">Overweight:</span> 25 – 29.9</li>
        <li><span class="obese">Obese:</span> ≥ 30</li>
      </ul>
    </div>

    <div class="history" id="history">
      <h3><i class="fas fa-history"></i> History</h3>
      <ul id="history-list"></ul>
      <button id="toggle-history" class="toggle-btn">See More</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
